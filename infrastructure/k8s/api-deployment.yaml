# LumiKB API Deployment
# Story 7.4: Production Deployment Configuration
# AC-7.4.2: Optional Kubernetes manifests (Deployments)
# AC-7.4.4: /health and /ready endpoints for probes
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lumikb-api
  namespace: lumikb
  labels:
    app.kubernetes.io/name: lumikb
    app.kubernetes.io/component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: lumikb
      app.kubernetes.io/component: api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: lumikb
        app.kubernetes.io/component: api
    spec:
      serviceAccountName: lumikb-api
      containers:
        - name: api
          image: lumikb-api:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: lumikb-config
            - secretRef:
                name: lumikb-secrets
            - secretRef:
                name: lumikb-llm-keys
                optional: true
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          # Liveness probe - basic check that service is running
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          # Readiness probe - checks dependencies (DB, Redis, Qdrant)
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          # Startup probe - allow time for initial startup
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 30
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: lumikb
                    app.kubernetes.io/component: api
                topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: lumikb-api
  namespace: lumikb
  labels:
    app.kubernetes.io/name: lumikb
    app.kubernetes.io/component: api
