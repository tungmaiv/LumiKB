# LumiKB Frontend Deployment
# Story 7.4: Production Deployment Configuration
# AC-7.4.2: Optional Kubernetes manifests (Deployments)
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lumikb-frontend
  namespace: lumikb
  labels:
    app.kubernetes.io/name: lumikb
    app.kubernetes.io/component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: lumikb
      app.kubernetes.io/component: frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: lumikb
        app.kubernetes.io/component: frontend
    spec:
      serviceAccountName: lumikb-frontend
      containers:
        - name: frontend
          image: lumikb-frontend:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: NEXT_PUBLIC_API_URL
              value: "http://lumikb-api:8000"
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: false  # Next.js needs write access
            allowPrivilegeEscalation: false
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: lumikb
                    app.kubernetes.io/component: frontend
                topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: lumikb-frontend
  namespace: lumikb
  labels:
    app.kubernetes.io/name: lumikb
    app.kubernetes.io/component: frontend
