# Grafana Dashboard Provisioning
# Story 7.5: Monitoring and Observability (AC-7.5.2)

apiVersion: 1

providers:
  - name: 'LumiKB Dashboards'
    orgId: 1
    folder: 'LumiKB'
    folderUid: 'lumikb'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
