# LumiKB Development Docker Compose
# All infrastructure services for local development
# Story 1.3: Docker Compose Development Environment

services:
  # =============================================================================
  # PostgreSQL - Primary Database
  # =============================================================================
  # Stores users, knowledge bases, documents, permissions, audit events, outbox
  # Port: 5432
  postgres:
    image: postgres:16
    container_name: lumikb-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-lumikb}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-lumikb_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-lumikb}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-lumikb} -d ${POSTGRES_DB:-lumikb}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - lumikb-network
    restart: unless-stopped

  # =============================================================================
  # Redis - Cache, Sessions, and Message Broker
  # =============================================================================
  # Used for: Session storage, caching, rate limiting, Celery task broker
  # Port: 6379
  redis:
    image: redis:7-alpine
    container_name: lumikb-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - lumikb-network
    restart: unless-stopped

  # =============================================================================
  # MinIO - S3-Compatible Object Storage
  # =============================================================================
  # Used for: Document file storage, uploaded files
  # Ports: 9000 (API), 9001 (Console)
  minio:
    image: minio/minio:latest
    container_name: lumikb-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-lumikb}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-lumikb_dev_password}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lumikb-network
    restart: unless-stopped

  # =============================================================================
  # Qdrant - Vector Database
  # =============================================================================
  # Used for: Semantic search, document embeddings storage
  # Ports: 6333 (REST API), 6334 (gRPC)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: lumikb-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    # Increase file descriptor limits to prevent "Too many open files" error
    # Qdrant opens many files for collections, WAL, and gRPC connections
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'exec 3<>/dev/tcp/localhost/6333 && echo -e \"GET /readyz HTTP/1.0\\r\\n\\r\\n\" >&3 && cat <&3 | grep -q ready'"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lumikb-network
    restart: unless-stopped

  # =============================================================================
  # LiteLLM - LLM Gateway Proxy
  # =============================================================================
  # Used for: Unified LLM API, model routing, fallback handling
  # Port: 4000
  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    container_name: lumikb-litellm
    ports:
      - "4000:4000"
    volumes:
      - ./litellm_config.yaml:/app/config.yaml:ro
    environment:
      LITELLM_MASTER_KEY: ${LITELLM_MASTER_KEY:-sk-dev-master-key}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
    command: ["--config", "/app/config.yaml", "--port", "4000"]
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:4000/health/readiness')\""]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - lumikb-network
    restart: unless-stopped
    depends_on:
      - redis

  # =============================================================================
  # Celery Worker - Document Processing
  # =============================================================================
  # Background worker for document parsing, chunking, and embedding
  # Processes outbox events and runs periodic tasks via Celery Beat
  celery-worker:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: lumikb-celery-worker
    command: >
      celery -A app.workers.celery_app worker
      --loglevel=info
      --queues=default,document_processing
      --concurrency=2
    environment:
      LUMIKB_DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-lumikb}:${POSTGRES_PASSWORD:-lumikb_dev_password}@postgres:5432/${POSTGRES_DB:-lumikb}
      LUMIKB_REDIS_URL: redis://redis:6379/0
      LUMIKB_CELERY_BROKER_URL: redis://redis:6379/0
      LUMIKB_CELERY_RESULT_BACKEND: redis://redis:6379/0
      LUMIKB_MINIO_ENDPOINT: minio:9000
      LUMIKB_MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-lumikb}
      LUMIKB_MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-lumikb_dev_password}
      LUMIKB_QDRANT_HOST: qdrant
      LUMIKB_QDRANT_PORT: "6333"
    volumes:
      - ../../backend:/app:ro
    networks:
      - lumikb-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped

  # =============================================================================
  # Celery Beat - Periodic Task Scheduler
  # =============================================================================
  # Schedules periodic tasks (e.g., outbox polling every 10 seconds)
  celery-beat:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: lumikb-celery-beat
    command: celery -A app.workers.celery_app beat --loglevel=info
    environment:
      LUMIKB_DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-lumikb}:${POSTGRES_PASSWORD:-lumikb_dev_password}@postgres:5432/${POSTGRES_DB:-lumikb}
      LUMIKB_REDIS_URL: redis://redis:6379/0
      LUMIKB_CELERY_BROKER_URL: redis://redis:6379/0
      LUMIKB_CELERY_RESULT_BACKEND: redis://redis:6379/0
    volumes:
      - ../../backend:/app:ro
    networks:
      - lumikb-network
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # =============================================================================
  # Seed Data Service (Optional - Run manually with: docker compose run seed)
  # =============================================================================
  # Seeds demo KB with sample documents and pre-computed embeddings
  # Run after migrations: docker compose run seed
  seed:
    image: python:3.11-slim
    container_name: lumikb-seed
    working_dir: /app
    volumes:
      - ../../backend:/app/backend:ro
      - ../../infrastructure:/app/infrastructure:ro
    environment:
      LUMIKB_DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-lumikb}:${POSTGRES_PASSWORD:-lumikb_dev_password}@postgres:5432/${POSTGRES_DB:-lumikb}
      LUMIKB_MINIO_ENDPOINT: minio:9000
      LUMIKB_MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-lumikb}
      LUMIKB_MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-lumikb_dev_password}
      LUMIKB_QDRANT_HOST: qdrant
      LUMIKB_QDRANT_PORT: "6333"
      DEMO_USER_PASSWORD: ${DEMO_USER_PASSWORD:-demo123}
    command: >
      bash -c "
        pip install -q sqlalchemy[asyncio] asyncpg argon2-cffi minio qdrant-client pydantic pydantic-settings fastapi-users[sqlalchemy] structlog &&
        cd /app/backend &&
        python /app/infrastructure/scripts/seed-data.py
      "
    networks:
      - lumikb-network
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    profiles:
      - seed

# =============================================================================
# Networks
# =============================================================================
networks:
  lumikb-network:
    driver: bridge
    name: lumikb-network

# =============================================================================
# Named Volumes for Data Persistence
# =============================================================================
volumes:
  postgres_data:
    name: lumikb-postgres-data
  redis_data:
    name: lumikb-redis-data
  minio_data:
    name: lumikb-minio-data
  qdrant_data:
    name: lumikb-qdrant-data
